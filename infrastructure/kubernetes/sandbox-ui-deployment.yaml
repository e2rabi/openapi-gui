apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-ui
  namespace: dev
  labels:
    app: sandbox-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox-ui
  template:
    metadata:
      labels:
        app: sandbox-ui
    spec:
      containers:
        - name: sandbox-ui
          image: europe-southwest1-docker.pkg.dev/sandbox-431715/sandbox-docker/sandbox-ui:1.1.5-SNAPSHOT
          ports:
            - containerPort: 8080
          resources:
            requests:
               cpu: "250m"
               memory: "500Mi"
            limits:
               cpu: "1"
               memory: "1Gi"
